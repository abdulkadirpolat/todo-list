    <title>Todo List</title>

    <div class="container">

              <input
                type="text"
                name="todo"
                id="todo"
                class="todo-add"
                placeholder="Create new todo"
              />
            </div>

            <button type="submit" class="button">Todo Ekleyin</button>
          </form>
        </div>
        <div class="card-body">
          <hr />
          <div class="card-title">Todolar</div>
          <input
            type="text"
            name="not"
            id="key"
            placeholder="Search todo list"
            style="margin-left: 20px"
          />
          <hr />
          <ul class="list-group"></ul>
          <a href="#" id="clear-todo">TÃ¼m Veriyi Temizle</a>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
